<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Buy My Books Please</a>
                  <button 
                        class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#header-menu" 
                        aria-controls="header-menu" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="header-menu">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="Home-page.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Genres.html">Genres</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
                <form>
                    <h1 class="Contact-header">Leave us a message and we will get back to you!</h1>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="name" 
                                placeholder="John Smith">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="exampleFormControlInput1" 
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="phone-number" 
                                placeholder="(555)-555-5555">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="button">
                            <button class="btn btn-primary" type="submit" value="submit">Send</button>
                            <button class="btn btn-primary" type="reset" value="clear">Clear</button>
                        </div>
                </form>
        <footer class="contact-footer">
            <ul class="contact-info">
                <li>Email: Buymybookspls@needemgone.com</li>
                <li>Phone: (555)-555-5555</li>
            </ul>
            <h2>Hours of operation:</h2> 
            <ul class="hours-operating">
                <li>8am - 7pm Monday - Friday</li>
                <li>9am - 8pm Saturday</li>
                <li>11am - 5pm Sunday</li>
            </ul>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
</html>
