</head>
<body>
    <section>
        <div id="LandingMainBannerCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button 
                    type="button" 
                    data-bs-target="#LandingMainBannerCaptions" 
                    data-bs-slide-to="0" class="active" 
                    aria-current="true" 
                    aria-label="Slide 1">
                </button>
                <button 
                    type="button" 
                    data-bs-target="#LandingMainBannerCaptions" 
                    data-bs-slide-to="1" 
                    aria-label="Slide 2">
                </button>
                <button 
                    type="button" 
                    data-bs-target="#LandingMainBannerCaptions" 
                    data-bs-slide-to="2" 
                    aria-label="Slide 3">
                </button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img 

                    src="./images/Library.png" 
                    class="d-block w-100" 
                    alt="Banner of Library">

                <div class="carousel-caption d-none d-md-block bg-highlight-white-text bg-dark">
                  <h5>Expansive Collection</h5>
                  <p>I have so many books and I am hoping someone can take them.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img 

                  src="./images/Reader.png" 
                  class="d-block w-100" 
                  alt="Banner of Reader">

                <div class="carousel-caption d-none d-md-block bg-highlight-white-text bg-dark">
                  <h5>Grow Your Knowledge</h5>
                  <p>You don't even need to know how to read.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img 

                  src="./images/Castle.png" 
                  class="d-block w-100" 
                  alt="Banner of Castle">

                <div class="carousel-caption d-none d-md-block bg-highlight-white-text bg-dark">
                  <h5>Escape To The World Of Make Believe</h5>
                  <p>Please I'm begging you, take my books.</p>
                </div>
              </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#phoneMainBannerCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#phoneMainBannerCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
          </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
